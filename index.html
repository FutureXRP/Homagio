<script>
// Mobile menu toggle + year (unchanged)
const btn = document.getElementById('menuBtn');
const drawer = document.getElementById('drawer');
if (btn && drawer) {
btn.addEventListener('click', () => {
const open = drawer.style.display === 'block';
drawer.style.display = open ? 'none' : 'block';
btn.setAttribute('aria-expanded', String(!open));
});
drawer.querySelectorAll('a').forEach(a => {
a.addEventListener('click', () => { drawer.style.display = 'none'; btn.setAttribute('aria-expanded', 'false'); });
});
}
document.getElementById('year').textContent = new Date().getFullYear();

// ✅ Seed realistic Tulsa-area demo data automatically
try{
if (window.HomagioDB) {
HomagioDB.seedDemoNear(36.154, -95.993, false);  // Tulsa, OK
}

</script>
